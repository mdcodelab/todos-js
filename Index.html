<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todos</title>
    <link rel="stylesheet" href="/fontawesome-free-5.11.2-web/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<div class="container">

<header class="text-center text-light my-4">
    <h1 class="mb-4">To Do  List</h1>
    <form class="search">
        <input class="form-control m-auto" type="text" name="search" placeholder="to dos" >
    </form>
</header>

<ul class="list-group todos mx-auto text-light">
<li class="list-group-item d-flex justify-content-between align-items-center">
    <span>Play Mariokart</span>
    <i class="far fa-trash-alt delete"></i>
</li>
<li class="list-group-item d-flex justify-content-between align-items-center">
    <span>Defeat ganon in zelda</span>
    <i class="far fa-trash-alt delete"></i>
</li>
<li class="list-group-item d-flex justify-content-between align-items-center">
    <span>Make a veggie pie</span>
    <i class="far fa-trash-alt delete"></i>
</li>
</ul>
<form class="add text-center my-4 ">
<label class="text-light" for="add">Add a new to do...</label>
<input class="form-control" type="text" name="add" id="add">
</form>


</div>
    



 
 
 
    <script src="app.js"></script>   
</body>
</html>
